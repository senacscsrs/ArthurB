<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let prova1 = parseFloat(prompt("Qual sua nota?"));
        let prova2 = parseFloat(prompt("Qual sua nota?"));
        let soma;
        let divisao;
         let conceito;

        soma = prova1 + prova2; 
        divisao = soma / 2;

        switch(divisao){

            case 10:
            case 9:
                conceito="A";
                break
            
            case 8:
            case 7:
                conceito="B"
                break

            case 6:
            case 5:
                conceito="C"
                break

            case 4:
            case 3:
                conceito="D"
                break

            case 2:
            case 1:
            case 0:
                conceito="E"
                break

            default:
            conceito="invalido"        }
            alert(conceito)

    </script>
</body>
</html>
